<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <center>
        <h1>Algorithm Visualizer</h1>
    </center>
    <div class="sandbox" id="sandboxValues">
        <div class="bar" style="height: 10px"></div>
        <div class="bar" style="height: 50px"></div>
        <div class="bar" style="height: 200px"></div>
        <div class="bar" style="height: 500px"></div>
    </div>
        
    <div class="inputContainerAndTimeComplexity">
        <label for="sizeInput">Array Size:</label>
        <input type="number" id="sizeInput" value="50" min="10" max="250">
        <button id="setSizeButton" class="optionButton">Set Size</button>    
        <label for="speedInput">Speed:</label>
        <input type="number" id="speedInput" value="50" min="10" max="150">
        <button id="setSpeedButton" class="optionButton">Set Speed</button>  
        <label for="timeComplexityExpected" class="tcLabel">Expected time complexity: </label>
        <label id="tcExpected"></label>
        <label for="timeComplexityActual" class="tcLabel">Actual: </label>
        <label id="tcActual"></label>
    </div>
    <div class="buttonContainer">
        <button id="randomizeButton">Randomize</button>
        <button id="bubbleSortButton">Bubble Sort</button>
        <button id="insertionSortButton">Insertion Sort</button>
        <button id="mergeSortButton">Merge Sort</button>
        <button id="selectionSortButton">Selection Sort</button>

    </div>
</body>
</html>
